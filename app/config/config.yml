imports:
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: en
    projections_index: users
    projections_type:  user
    published_events_key: published_events
    events_pagination_limit: 10

framework:
    esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing_%kernel.environment%.yml"
        strict_requirements: %framework.router.strict_requirements%
    form:            ~
    csrf_protection: ~
    validation:
        enable_annotations: true
        # cache: validator.mapping.cache.apc
    serializer:
        enable_annotations: true
        # cache: serializer.mapping.cache.apc
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    profiler:
        only_exceptions: %framework.profiler.only_exceptions%

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: FOS\RestBundle\Controller\ExceptionController::showAction

tactician:
    commandbus:
        default:
            middleware:
                - tactician.middleware.validator
                - tactician.middleware.locking
                - tactician.middleware.logger
                - tactician.middleware.command_handler

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: %redis_dsn%

jms_serializer:
    metadata:
        auto_detection: false
        directories:
            OngrElasticsearch:
                namespace_prefix: "ONGR\\ElasticsearchBundle"
                path: "@AppBundle/Resources/config/serializer/ongr-elasticsearch"
            GamificationDomainModel:
                namespace_prefix: "Gamify\\Gamification\\DomainModel"
                path: "@AppBundle/Resources/config/serializer/gamify/gamification/domain-model"
            GamificationCommands:
                namespace_prefix: "Gamify\\Gamification\\Command"
                path: "@AppBundle/Resources/config/serializer/gamify/gamification/command"

ongr_elasticsearch:
    connections:
        default:
            index_name: users
            hosts:
                - %elasticsearch_host%

    managers:
        default:
            connection: default
            mappings:
                - AppBundle

bazinga_hateoas:
    serializer:
        xml: hateoas.serializer.xml_hal

sensio_framework_extra:
    view: { annotations: false }

fos_rest:
    disable_csrf_role: IS_AUTHENTICATED_ANONYMOUSLY
    allowed_methods_listener: true
    param_fetcher_listener: force
    access_denied_listener:
        json: true

    routing_loader:
        include_format: false

    exception:
        codes:
            Symfony\Component\Routing\Exception\ResourceNotFoundException:  HTTP_NOT_FOUND

    body_converter:
        enabled: true

    view:
        default_engine: twig
        failed_validation: HTTP_BAD_REQUEST
        view_response_listener: force

        formats:
            xml:  true
            json: true

        force_redirects:
            html: true

        mime_types:
            xml:
                - application/hal+xml
                - application/xml

            json:
                - application/hal+json
                - application/json

            html:
                - text/html

    body_listener:
        array_normalizer: fos_rest.normalizer.camel_keys

    format_listener:
        media_type:
            version_regex: "/(v|version)=(?P<version>[0-9\.]+)/"

        rules:
            - { path: "^/api", priorities: ["json", "xml"], fallback_format: json, prefer_extension: false }
            - { path: "^/api/doc/", priorities: ["html", "json", "xml"] fallback_format: json, prefer_extension: false }

nelmio_api_doc:
    name: Gamify's Gamification API
    sandbox:
        enabled:  true

        accept_type: application/hal+json

        body_format:
            formats:
                - form
                - json

            default_format: json

        request_format:
            method: accept_header
            formats:
                json: application/hal+json
                xml:  application/hal+xml
            default_format: json

white_october_pagerfanta:
    exceptions_strategy:
        out_of_range_page:        to_http_not_found
        not_valid_current_page:   to_http_not_found